openapi: 3.0.1
info:
  title: PayloadV
  version: 0.0.0
servers:
  - url: "{server}:{port}/payloadV"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /pet:
    post:
      operationId: postPet
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StudentRecord'
      responses:
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
components:
  schemas:
    ErrorPayload:
      type: object
      properties:
        reason:
          type: string
          description: Reason phrase
        path:
          type: string
          description: Request path
        method:
          type: string
          description: Method type of the request
        message:
          type: string
          description: Error message
        timestamp:
          type: string
          description: Timestamp of the error
        status:
          type: integer
          description: Relevant HTTP status code
          format: int32
    StudentRecord:
      required:
        - id
      type: object
      properties:
        id:
          $ref: '#/components/schemas/St_ID'
        num:
          type: number
          format: float
    St_ID:
      type: integer
      format: int32
